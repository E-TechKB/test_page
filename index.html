<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画像クイズ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <h1>画像クイズ</h1>
        <div id="score">スコア: 0</div>
        <div id="timer">残り時間: 30秒</div>
        <img id="quiz-image" src="" alt="クイズ画像">
        <input type="text" id="answer-input" placeholder="名前を入力" autocomplete="off">
        <button id="submit-button">解答</button>
        <div id="result"></div>
        <button id="next-button" style="display: none;">次の問題</button>

        </div>

    <script src="script.js"></script>
</body>
</html>
